<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turtlesim Control</title>
  
  <script src="https://cdn.jsdelivr.net/npm/roslib@1.3.0/build/roslib.min.js"></script> <!-- Dodanie roslibjs -->
</head>
<body>
  <h1>Turtlesim Control</h1>
  <button onclick="moveTurtle(1, 0)">Move Forward</button>
  <button onclick="moveTurtle(0, 1)">Turn Right</button>
  <button onclick="moveTurtle(0, -1)">Turn Left</button>

  <script>
    var ros = new ROSLIB.Ros({
      url: 'ws://localhost:9090'
    });

    var cmdVel = new ROSLIB.Topic({
      ros: ros,
      name: '/turtle1/cmd_vel',
      messageType: 'geometry_msgs/Twist'
    });

    function moveTurtle(linear, angular) {
      var twist = new ROSLIB.Message({
        linear: { x: linear, y: 0, z: 0 },
        angular: { x: 0, y: 0, z: angular }
      });
      cmdVel.publish(twist);
    }
  </script>
</body>
</html>
